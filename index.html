
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://alwingulla.com/88/tag.min.js" data-zone="114162" async data-cfasync="false"></script>
</head>
<body>

    <div class="container my-4">
        <div id="gallery-container" class="row gy-4"></div>
        <nav>
            <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
        </nav>
    </div>

    <!-- Modal for zoomed view -->
    <div id="modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">PSV</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modal-image" class="img-fluid" alt="Zoomed Image">
                    <div class="mt-3">
                        <button class="btn btn-primary me-2" onclick="downloadImage()">Download</button>
                        <button class="btn btn-secondary" onclick="shareImage()">Share</button>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button id="prev-button" class="btn btn-outline-primary" onclick="navigateZoomedImage(-1)">Previous</button>
                    <button id="next-button" class="btn btn-outline-primary" onclick="navigateZoomedImage(1)">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
